<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It just takes 30 seconds</p>

            </header>
            <main class="signup-body">
                <p>
                    <label for="full name">Full Name</label>
                    <input type="text" id="full name" placeholder="Prem kr" required>
                </p>
                <p>
                    <label for="email"> Your Email</label>
                    <input type="email" id="email" placeholder="kumarmehta7370@gmail.com" required>
                </p><p>
                    <label for="number">MOBLIE NO</label>
                    <input type="number" id="number" placeholder=" Your moblie no" required>
                </p><p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="at least 8 charcracter" required>
                    <input type="submit" id="submit" value="Create your account">
                </p>

            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="Login"></a></p>
            </footer>
            
            </div>


        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
